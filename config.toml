baseURL = "https://anassawalha95.github.io/garden/"

enableEmoji = true

ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]

languageCode = "en-us"
googleAnalytics = "G-V9PR00CYK8"
pygmentsUseClasses = true
relativeURLs = false
disablePathToLower = true
summaryLength = 30
pluralizeListTitles = false
paginate = 30
enableGitInfo = true
rssLimit = 25
 

[markup]
    [markup.tableOfContents]
        endLevel = 6
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            linkifyProtocol = 'https'
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.parser]
            autoHeadingID = false
            autoHeadingIDType = 'github'
            wrapStandAloneImageWithinParagraph = true
            [markup.goldmark.parser.attribute]
                block = false
                title = true
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = false
